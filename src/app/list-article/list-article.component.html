<div class="col-md-6 user-container">
    <h2 style="margin: auto"> User Details</h2>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>UserName</th>
     
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.articleId}}</td>
        <td>{{user.title}}</td>
        <td>{{user.category}}</td>
      
        
      </tr>
      </tbody>
    </table>
  </div>
