<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Article</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="hidden" formControlName="articleId" placeholder="id" name="id" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" placeholder="title" name="title" class="form-control" id="title" readonly="true">
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input formControlName="category" placeholder="Category" name="category" class="form-control" id="category">
      </div>
  
     
      <button class="btn btn-success">Update</button>
    </form>
    <app-list-article></app-list-article>
  </div>
